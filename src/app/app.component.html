
 <div class="text-center mt-4">
  <button class="btn btn-primary" (click)="loadItems()">Load Items</button>
</div>
<div class="list-wrapper" *ngIf="dataList">
  <ul>
    <ng-container *ngIf="dataList.length; else elseTemplate">
      <li *ngFor="let item of dataList">
        <div class="item-wrap">
          <div class="item-img">
            <img src="https://picsum.photos/100?img={{item.id}}" />
          </div>
          <div class="item-content">
            <label>{{item.title}}</label>
            <p>{{item.body}}</p>
          </div>
        </div>
      </li>
    </ng-container>
    <ng-template #elseTemplate>
      <!-- Loading Items -->
      <li class="skeleton" *ngFor="let item of generateFake(5)">
        <div class="item-wrap">
          <div class="item-img">
            <ngx-skeleton-loader annimation="progress" appearance="circle" [theme]="{ 'background-color': '#b5ffb8', height: '100px',width: '100px'}"></ngx-skeleton-loader>
          </div>
          <div class="item-content">
            <div>
              <ngx-skeleton-loader></ngx-skeleton-loader>
            </div>
            <p>
              <ngx-skeleton-loader animation="pulse" [theme]="{ height: '30px'}"></ngx-skeleton-loader>
            </p>
          </div>
        </div>
      </li>
    </ng-template>
  </ul>
</div>
